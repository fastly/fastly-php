language: php

php:
  - 5.5
  - 5.6
  - 7

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer validate
  - composer config github-oauth.github.com $GITHUB_TOKEN

install:
  - composer install --prefer-dist --no-interaction

script:
  - vendor/bin/phpspec run
